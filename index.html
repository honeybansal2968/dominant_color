<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominant Color Detection</title>
</head>
<body>
  <h1>Dominant Color Detection</h1>
  
  <label for="image-url">Image URL:</label>
  <input type="text" id="image-url" placeholder="Enter image URL...">
  <button id="submit-button">Get Dominant Color</button>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('submit-button').addEventListener('click', async () => {
      const imageUrl = document.getElementById('image-url').value;
      if (!imageUrl) return;
      
      const response = await fetch('/get_dominant_color', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image_url: imageUrl })
      });
      
      const data = await response.json();
      if (data.error) {
        document.getElementById('result').textContent = `Error: ${data.error}`;
      } else {
        const dominantColor = data.dominant_color;
        document.getElementById('result').innerHTML = `
          <p>Dominant Color:</p>
          <div style="width: 100px; height: 100px; background-color: rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})"></div>
        `;
      }
    });
  </script>
</body>
</html>
